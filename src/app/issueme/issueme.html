<div class="row">
    <form>
        <div class='form-group'>
            <label for="book_name">Book Name</label>
            <input type='text' class="form-control" value="{{bookDetails.book_name}}" disabled placeholder="Book Name" id='book_name' />
        </div>
        <div class='form-group'>
            <label for="author">Author</label>
            <input type='text' class="form-control" value="{{bookDetails.author}}" disabled placeholder="Author Name" id='author' />
        </div>
        <div class='form-group'>
            <label for="charges_per_day">Charges Per Day</label>
            <input type='text' class="form-control" value="{{bookDetails.charges_per_day}}" disabled placeholder="Charges Per Day" id='charges_per_day' />
        </div>
        <div class='form-group'>
                <label for="start_date">Start Date</label>
        </div>
        <div class='form-group'>
                <label for="end_date">End Date</label>
                
                <p-calendar [(ngModel)]="dateFix" name="t" hourFormat="24" ></p-calendar>
                <span>{{ date }}</span>
        </div>
    </form>
</div>
