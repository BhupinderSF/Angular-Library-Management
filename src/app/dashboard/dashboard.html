<div class='row'>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Book Name</th>
        <th>Book Author</th>
        <th>Charges Per Day</th>
        <th>Books In Stock</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of bookslist  | paginate: { itemsPerPage: 2, currentPage: p }">
        <td>{{book.book_name}}</td>
        <td>{{book.author}}</td>
        <td>{{book.charges_per_day}}</td>
        <td>{{book.books_in_stock}}</td>
        <td><a href='/pages/issueme/{{book.book_id}}'>Issue Me</a></td>
      </tr>
    </tbody>
  </table>
</div>
<div class='row'>
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
  <div class="col-sm-3"></div>
</div>
