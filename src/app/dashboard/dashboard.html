<div class="container">
    <div class='row library_header'>Library System - {{title}}</div>
    <div class='row'>
        <div class='col-sm-2'>Sidebar</div>
        <div class='col-sm-10'>
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Book Name</th>
                    <th>Book Author</th>
                    <th>Charges Per Day</th>
                    <th>Books In Stock</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let book of bookslist">
                    <td>{{book.book_name}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.charges_per_day}}</td>
                    <td>{{book.books_in_stock}}</td>
                    <td><a href=''>Issue Me</a></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
